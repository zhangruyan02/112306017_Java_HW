<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Calculator</title>
</head>
<body>

  <script>
    // Function declarations for basic calculator operations
    function add(num1, num2) {
      return num1 + num2;
    }

    function subtract(num1, num2) {
      return num1 - num2;
    }

    function multiply(num1, num2) {
      return num1 * num2;
    }

    function divide(num1, num2) {
      if (num2 === 0) {
        throw new Error("Error: Division by zero is not allowed.");
      }
      return num1 / num2;
    }

    // Function to take user input for numbers and operation
    function getUserInput() {
      let num1 = parseFloat(prompt("Enter the first number:"));

      while (isNaN(num1)) {
        alert("Invalid input. Please enter a valid number.");
        num1 = parseFloat(prompt("Enter the first number:"));
      }

      let num2 = parseFloat(prompt("Enter the second number:"));

      while (isNaN(num2)) {
        alert("Invalid input. Please enter a valid number.");
        num2 = parseFloat(prompt("Enter the second number:"));
      }

      let operation = prompt("Choose an operation (+, -, *, /):");

      while (!["+", "-", "*", "/"].includes(operation)) {
        alert("Invalid operation. Please choose +, -, *, or /.");
        operation = prompt("Choose an operation (+, -, *, /):");
      }

      return { num1, num2, operation };
    }

    // Function to perform the calculation based on user input
    function calculate() {
      // Loop to allow multiple calculations
      while (true) {
        try {
          // Get user input for numbers and operation
          const { num1, num2, operation } = getUserInput();

          // Perform calculation based on the chosen operation
          let result;
          switch (operation) {
            case "+":
              result = add(num1, num2);
              break;
            case "-":
              result = subtract(num1, num2);
              break;
            case "*":
              result = multiply(num1, num2);
              break;
            case "/":
              result = divide(num1, num2);
              break;
            default:
              throw new Error("Error: Invalid operation!");
          }

          // Display the result using alert
          alert("Result: " + result);

          // Ask if the user wants to perform another calculation
          let continueCalculation = prompt("Do you want to perform another calculation? (yes/no):");

          if (continueCalculation.toLowerCase() !== "yes") {
            break;
          }
        } catch (error) {
          // Handle errors and display the error message
          alert(error.message);
        }
      }
    }

    // Call the calculate function to initiate the program
    calculate();
  </script>

</body>
</html>
